<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">What's for Dinner?
      <button class="add-recipe-button">ADD A RECIPE</button>
    </header>

    <section class="main-page">
      <form class="boxed" id="left-pane">
        <h1 class="box-title">What are you looking for?
          <sup class="asterisk">*</sup>
        </h1>
        <section class="food-options">
          <div class="radio-button">
             <input type="radio" id="side" name="course" value="sides">
             <label>Side</label>
          </div>
          <div class="radio-button">
             <input type="radio" id="main-dish" name="course" value="mainDishes">
             <label>Main Dish</label>
          </div>
          <div class="radio-button">
             <input type="radio" id="dessert" name="course" value="desserts">
             <label>Dessert</label>
          </div>
          <div class="radio-button">
             <input type="radio" id="entire-meal" name="course" value="Entire Meal">
             <label>Entire Meal</label>
          </div>
        </section>
          <button class="lets-cook">LET'S COOK!</button>
      </form>
      <section class="boxed" id="right-pane">
        <img class="cookpot-image" src="./assets/cookpot.svg" alt>
        </img>
        <h1 class="suggestion">You should cook:</h1>
        <h2 id="dish"></h2>
        <button class="clear">CLEAR</button>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
